<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="business-card-script.js"></script>
</head>
<body>
  <p class="credit">Created with CodeCraftify</p> <!-- Hinweis oben auf der Karte -->
  <div class="card-container" id="card-container">
      <!-- Card will be dynamically generated here -->
  </div>

  <div class="form-container">
    <form id="business-card-form">
      <label for="avatar">Profile Picture:</label><br>
      <input type="file" id="avatar" name="avatar" accept="image/*" required><br>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="occupation">Occupation:</label><br>
      <input type="text" id="occupation" name="occupation" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>
      <button type="submit">Create Business Card</button>
    </form>
  </div>
</body>
</html>
